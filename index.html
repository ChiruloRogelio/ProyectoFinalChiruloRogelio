<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">

</head>
<body>
  <h1>Lista de Productos</h1>

  <input type="text" id="busqueda" placeholder="Buscar producto..." />
  <button id="buscar">Buscar</button>
  
  <h2>Carrito (<span id="cantidad-carrito">0</span>)</h2>
  <button id="ver-carrito">Ver Carrito</button>

  <div id="contenedor-productos" class="contenedor"></div>

  <!-- Pantalla del carrito (oculta al inicio) -->
  <div id="pantalla-carrito" class="modal">
    <div class="modal-contenido">
      <h2>Carrito de Compras</h2>
      <div id="lista-carrito"></div>
      <p><strong>Total: $<span id="total-carrito">0</span></strong></p>
      <button id="cerrar-carrito">Cerrar</button>
    </div>
  </div>

  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
